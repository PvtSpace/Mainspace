    body {

      color: #0f0;

    }
     h4 {
      color: rgb(255, 0, 0);
      text-align: center;
    }

    .file-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .file-card {
      background-color: #333;
      border: 1px solid #0f0;
      padding: 10px;
      text-align: center;
    }

    .file-card h3 {
      margin-top: 0;
    }

    .file-card p {
      margin: 5px 0;
    }

    .file-card .download-button {
      background-color: #0f0;
      border: none;
      color: #000;
      padding: 5px 10px;
      cursor: pointer;
    }

    .file-card .download-button:hover {
      background-color: #090;
    }

    input[type="search"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
    }

    ::placeholder {
      color: #999;
    }
  </style>

    function renderFiles(fileList) {
      const fileDetails = document.getElementById('fileList');
      fileDetails.innerHTML = '';

      fileList.forEach(file => {
        const fileCard = document.createElement('div');
        fileCard.className = 'file-card';

        const fileName = document.createElement('h3');
        fileName.innerText = file.name;

        const fileSize = document.createElement('p');
        fileSize.innerText = 'Size: ' + file.size;

        const fileType = document.createElement('p');
        fileType.innerText = 'Type: ' + file.type;

        const uploadedDate = document.createElement('p');
        uploadedDate.innerText = 'Uploaded: ' + file.uploadedDate;

        const downloadButton = document.createElement('button');
        downloadButton.className = 'download-button';
        downloadButton.innerText = 'Download';
        downloadButton.addEventListener('click', () => {
          downloadFile(file.filePath);
        });

        fileCard.appendChild(fileName);
        fileCard.appendChild(fileSize);
        fileCard.appendChild(fileType);
        fileCard.appendChild(uploadedDate);
        fileCard.appendChild(downloadButton);

        fileDetails.appendChild(fileCard);
      });
    }

    function searchFiles() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredFiles = files.filter(file => file.name.toLowerCase().includes(searchTerm));
      renderFiles(filteredFiles);
    }

   function downloadFile(filePath) {
  window.open(filePath);
    }
